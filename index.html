<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/tab_es6.js"></script>
</head>

<body>
  <section id="tab">
    <ul>
      <li class="on">button1</li>
      <li>button2</li>
      <li>button3</li>
    </ul>
    <article>
      <div class="on">Tab1</div>
      <div>Tab2</div>
      <div>Tab3</div>
    </article>
  </section>


  <script>
    const tab1 = new Tab('#tab');
    Tab.defaults = 'abc';
    console.log(tab1);
    tab1.bindingEvent();
    //tab1이라는 인스턴스 객체의 tab 프로퍼티 값을 외부에서 특정 값을 담아서 변경하려고 시도하면 
    // 자동으로 set 프로퍼티 접근자가 실행되면서 들어오는 값을 비교해서 원하는 값을 변경이 되고 해당 프로퍼티를 읽을 때 자동으로 get 프로퍼티 접근자가 실행되면서 우리가 변경해놓은 값으로 읽히게 됨.
    // 클래스 생성자 내부에 보호하려고 하는 프로퍼티 값을 getter, setter로 구현해놓으면 해당 인스턴스 객체를 캡슐화할 수 있음.
    tab1.tab = 'abc';
    console.log(tab1);
    // 위 코드와 같이 클래스를 변경 하게 되면 오류 > 해결 하기
  </script>
</body>

</html>
